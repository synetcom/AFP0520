<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="output"></h1>
    <script>
      function test() {
        // var array1 = [1, 3, 5, 7, 8, 9];
        // Constructor
        var array1 = new Array(1, 3, 5, 7, 8, 9);
        var array2 = [2, 3, 4, 5, 6];
        var array3;
        for (var i = array1.length - 1; i >= 0; i--) {
          for (var j = 0; j < array2.length; j++) {
            if (array1[i] === array2[j]) {
              array1.splice(i, 1);
              //   removes the element(i), 1 is how many element will be removed
            }
          }
        }
        array3 = array1.concat(array2);
        // concatenation method to join
        document.getElementById("output").innerHTML = array3.sort();
        // sorting method to order in an increasing order
      }
      test();
    </script>
  </body>
</html>
