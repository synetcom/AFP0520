<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Please type password</p>
    <p>
      password:
      <input id="passwordBox" type="password" />
    </p>
    <a href="http://www.google.ca" onclick="return checkPassword()">
      Click here to access
    </a>
    <script>
      function checkPassword() {
        let password = document.getElementById('passwordBox')
        let passwordText = password.value
        let originalPassword = 'Hello123'
        if (passwordText === originalPassword) {
          return true
        }
        alert('Access denied, incorrect password')
        return false
      }
    </script>
  </body>
</html>
