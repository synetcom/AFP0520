<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <input type="text" id="key" onkeyup="changeCase()" />
    <script>
        //   let alertMessage = function () {
        //     alert('You pressed a key inside input area')
        //   }
        let changeCase = function() {
            let x = document.getElementById('key')
            x.value = x.value.toUpperCase()
        }
    </script>
</body>

</html>
