<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="frm1">
        First Name: <input type="text" name="fname" value="Steve">
        <br> Last Name:<input type="text" name="lname" value="Jobs">
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <button onclick="changeForm();"> Try it.</button>
    <h1 id="output"></h1>
    <script>
        let changeForm = function() {
            let x = document.forms['frm1'];
            let text = "";
            let i;
            for (i = 0; i < x.length; i++) {
                text += x.elements[i].value + "<br>";
            }
            document.getElementById("output").innerHTML = text;
        }
    </script>
</body>

</html>
