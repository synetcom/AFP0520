<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="everyMethod()">show the list of elemts that meet the condition</button>
    <h1 id="output"></h1>
    <script>
        let ages = [32, 33, 27, 40, 16, 21, 51];
        function checkAdult(age) {
            return age >= 18;
        }

        const everyMethod = function () {
            document.getElementById('output').innerHTML = ages.every(checkAdult);
        }


    </script>
</body>

</html>
