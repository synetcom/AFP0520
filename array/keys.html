<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Array keys</h1>
    <!-- keys and value -->
    <!-- array is an object -->
    <h1 id="output"></h1>
    <script>
        let fruits = ["Banana", "Orange", "Apple", "Mango"];
        let fruitKey = fruits.keys();

        for (x of fruitKey) {
            document.getElementById('output').innerHTML += x + "<br>";
        }

    </script>
</body>

</html>
