<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Click the button to join the arrays into string</p>
    <button onclick="joinMethod()">Join</button>
    <h1 id="output"></h1>
    <script>
        const joinMethod = function () {
            let fruit1 = ["Banana", "Orange", "Apple", "Mango"];
            let fruit2 = ["Pear", "Strawberry"];
            let wholeFruit = fruit1.concat(fruit2);
            let x = wholeFruit.join(", ");
            document.getElementById('output').innerHTML = x;
        }

        // Concat showa array separated by comma. Join changes array to string and easy to manipulate.
    </script>
</body>

</html>
