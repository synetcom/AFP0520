<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Reversing the order</h1>
    <button onclick="keepOrdering()">Sorting</button>
    <h1 id="output"></h1>
    <script>
        let fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById('output').innerHTML = fruits;

        const keepOrdering = function () {
            // fruits.reverse();
            fruits.sort();
            document.getElementById('output').innerHTML = fruits;
        }
    </script>
</body>

</html>
