<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- prototype means a kind of template -->
    <h1>Will use toUpperCae().</h1>
    <button onclick="applyPrototype()">Apply Prototype</button>
    <h1 id="output"></h1>
    <script>
        Array.prototype.myUcase = function () {
            let i;
            for (i = 0; i < this.length; i++) {
                this[i] = this[i].toUpperCase();
            }
        }

        const applyPrototype = function () {
            let fruits = ["Banana", "Orange", "Apple", "Mango"];
            fruits.myUcase();
            document.getElementById('output').innerHTML = fruits;
        }
    </script>
</body>

</html>
