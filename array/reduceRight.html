<body>
    <h1>Reduce but from right to the left</h1>

    <button onclick="oppositeReduce()"> Reduce from right</button>
    <h1 id="output"></h1>
    <script>
        let numbers = [100, 10, 20, 30];
        function getSum(total, num) {
            return total - num;
        }

        function oppositeReduce(item) {
            document.getElementById('output').innerHTML = numbers.reduceRight(getSum);
        }
    </script>
</body>
