<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Click the button to copy the first two array elements to the last two array elements</p>

    <button onclick="copyWithinMethod()">Copy Within</button>

    <h1 id="output"></h1>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById('output').innerHTML = fruits;


        const copyWithinMethod = function () {
            document.getElementById('output').innerHTML = fruits.copyWithin(1, 0, 1);
            // first: target index, second: start index. third: end index(excluded)
        }
    </script>
</body>

</html>
