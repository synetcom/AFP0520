<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>show the sum of rounded numbers</h1>
    <button onclick="reduceMethod()"> Reduce Object</button>
    <h1 id="output"></h1>
    <script>
        let numbers = [15.5, 2.3, 1.5, 4, 9];

        function getSum(total, num) {
            return total + Math.round(num);
            // floor: lower integer, ceil: higher integer, round: closer(higher)
        }

        function reduceMethod(item) {
            document.getElementById('output').innerHTML = numbers.reduce(getSum, 0);
            // first argument: function, second argument: initial value of total;
        }
    </script>
</body>

</html>
