<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="findMethod()">Filter</button>
    <h1 id="output"></h1>
    <script>
        let ages = [15, 19, 33, 16, 17, 45, 23, 20];
        function checkAdult(age) {
            return age >= 18;
        }

        const findMethod = function () {
            document.getElementById('output').innerHTML = ages.find(checkAdult);
        }


    </script>
</body>

</html>
