<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>This is h1 element</h1>
    <button onclick="showChildren();">Show Children</button>
    <h1 id="output"></h1>
    <script>
        const showChildren = function () {
            const c = document.body.children;
            let text = "";
            let i;
            for (i = 0; i < c.length; i++) {
                text += c[i].tagName + "<br>";
            }
            document.getElementById('output').innerHTML = text;
        }

    </script>
</body>

</html>
