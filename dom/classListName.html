<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myStyle {
            width: 300px;
            height: 50px;
            background-color: skyblue;
            color: white;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <h1>Whenever you click it, you can add class to the element</h1>
    <button onclick="changeSomething();">Change</button>

    <div id="myDiv">This is DIV element</div>
    <script>
        // const changeSomething = function () {
        //     document.getElementById('myDiv').classList.add('myStyle');
        // }
        const changeSomething = function () {
            document.getElementById('myDiv').className = 'myStyle';
        }
    </script>
</body>

</html>
