<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- This is the html document-->

    <p>This is p element</p>

    <button onclick="childNodeCheck();">Check all the nodes</button>
    <p>Another P</p>

    <h1 id="output"></h1>
    <script>
        const childNodeCheck = function () {
            const c = document.body.childNodes;
            let text = "";
            let i;
            for (i = 0; i < c.length; i++) {
                text += c[i].nodeName + "<br>";
            }
            document.getElementById('output').innerHTML = text;
        }
    </script>
</body>

</html>
